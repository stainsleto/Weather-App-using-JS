<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <title>Weather App</title>
    <script src="script.js" defer> </script>
</head>
<body>
  <div class="main-box">
    <div class="current-weather inner-box">

        <h2>City Name</h2>
        <p>Temp</p>
        <p>Description</p>
        <p>High low</p>
    </div>
    <div class="hourly-weather inner-box">
        <h2>Hourly Forecast</h2>
        <p>Now</p>
        <p>icon</p>
        <p>temp</p>
    </div>
    <div class="five-day-forecast inner-box">
        <h2>5 day Forecast</h2>
        <p>Today</p>
        <p>icon</p>
        <p>low</p>
        <p> high</p>
    </div>
  </div>  
</body>
</html>
